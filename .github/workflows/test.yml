name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master

jobs:
  # スナップショットテストと単体テストの実行
  unit-tests:
    name: Unit & Snapshot Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdk
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './cdk/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results
          path: |
            cdk/test/__snapshots__
            ./**/junit.xml
          retention-days: 7

  # CDK構文チェック
  cdk-synth:
    name: CDK Synth Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdk
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './cdk/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: CDK Synth
        run: npx cdk synth
      
      - name: Upload CloudFormation template
        uses: actions/upload-artifact@v4
        with:
          name: cloudformation-template
          path: ./cdk/cdk.out/
          retention-days: 3
  
